<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center">Top Colors in Image ({{ title }})</h1>
              <ul class="list-group">
                {% for count, color in colors %}
                  <li class="list-group-item">
                    <span style="background-color: rgb{{ color }}; width: 20px; height: 20px; display: inline-block;"></span>
                    RGB: {{ color }} - Count: {{ count }}
                  </li>
                {% endfor %}
              </ul>
              <a href="/" class="btn btn-primary btn-block mt-3">Upload another image</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
